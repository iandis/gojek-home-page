name: gojek_home_page
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: "Maison Neue"
      fonts:
        - asset: assets/fonts/MaisonNeue-300.ttf
          weight: 300
        - asset: assets/fonts/MaisonNeue-400.ttf
        - asset: assets/fonts/MaisonNeue-500.ttf
          weight: 500
        - asset: assets/fonts/MaisonNeue-600.ttf
          weight: 600
        - asset: assets/fonts/MaisonNeue-700.ttf
          weight: 700
